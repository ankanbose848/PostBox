<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="prism.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>PostMaster</title>
  <style>
    #responsePre{
      max-height: 500px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">PostMaster</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <h1 class="my-3 text-center">Welcome to PostMaster</h1>
  </div>

  <div class="container">
    <!-- URL BOX -->
    <div class="form-group row">
      <label for="urlField" class="col-sm-2 col-form-label">URL</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="urlField" placeholder="Enter URL here">
      </div>
    </div>

    <!-- REQUEST TYPE BOX -->
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
            <label class="form-check-label" for="get">
              GET
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
            <label class="form-check-label" for="post">
              POST
            </label>
          </div>
        </div>
      </div>
    </fieldset>

    <!-- CONTENT TYPE BOX -->
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json" checked>
            <label class="form-check-label" for="jsonRadio">
              JSON
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="params">
            <label class="form-check-label" for="paramsRadio">
              Custom Parmeters
            </label>


          </div>
        </div>
      </div>
    </fieldset>

    <!-- PARAMETERS BOX (This will hide on clicking json option) -->
    <div id="parametersBox" class="my-3">
      <div class="form-row">
        <label for="parametersBox" class="col-sm-2 col-form-label">Parameter 1</label>
        <div class="col-md-4">
          <input type="text" class="form-control" id="parameterKey1" placeholder="Enter parameter 1 Key">
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" id="parameterValue1" placeholder="Enter parameter 1 Value">
        </div>
        <button id="addParam" class="btn btn-primary">+</button>
      </div>

      <div id="params">

      </div>

    </div>

    <!-- JSON BOX (This will hide on clicking Custom Parameters option) -->
    <div id="requestjsonBox" class="my-3">
      <div class="form-group row">
        <label for="requestJsonText" class="col-sm-2 col-form-label">Enter Request Json</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
        </div>
      </div>
    </div>

    <!-- SUBMIT (will trigger fetch api) -->
    <div class="form-group row">
      <div class="col-sm-10 text-center">
        <button id="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>

    <!-- RESPONSE BOX -->
    <div id="responsejsonBox" class="my-3">
      <div class="form-group row">
        <label for="responseJsonText" class="col-sm-2 col-form-label">Response Json</label>
        <div class="col-sm-10">
          <!-- <textarea class="form-control" id="responseJsonText" rows="3">Your response will appear here</textarea> -->
          <pre id="responsePre" class="language-javascript"><code id="responsePrism" class="language-javascript">Your response will appear here</code></pre>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="index.js" charset="utf-8"></script>
  <script src="prism.js" charset="utf-8"></script>
</body>

</html>
